<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calc">
            <h3 id="headtext">calc</h3>
            <div class="output"><input id="out" type="text" value="0" readonly ></div>
            <div class="btns">
                <div class="grid">
                    <button onclick="addToDisplay('7')">7</button>
                    <button onclick="addToDisplay('8')">8</button>
                    <button onclick="addToDisplay('9')">9</button>
                    <button onclick="deleteLastDigit()" id="del">DEL</button>
                    <button onclick="addToDisplay('4')">4</button>
                    <button onclick="addToDisplay('5')">5</button>
                    <button onclick="addToDisplay('6')">6</button>
                    <button onclick="addToDisplay('+')">+</button>
                    <button onclick="addToDisplay('1')">1</button>
                    <button onclick="addToDisplay('2')">2</button>
                    <button onclick="addToDisplay('3')">3</button>
                    <button onclick="addToDisplay('-')">-</button>
                    <button onclick="addToDisplay('.')">.</button>
                    <button onclick="addToDisplay('0')">0</button>
                    <button onclick="addToDisplay('/')">/</button>
                    <button onclick="addToDisplay('x')">x</button>
                    <button onclick="deleteCal()" id="reset">RESET</button>
                    <button onclick="Evaluate()" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
